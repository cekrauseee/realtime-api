services:
  postgres:
    image: postgres:latest
    container_name: realtime_postgres
    environment:
      POSTGRES_USER: realtime
      POSTGRES_PASSWORD: realtime_dev
      POSTGRES_DB: realtime_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U realtime']
      interval: 1s
      timeout: 1s

volumes:
  postgres_data:
